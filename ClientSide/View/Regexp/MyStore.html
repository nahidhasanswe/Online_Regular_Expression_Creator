<div class="col-sm-6">
    <h4>My Regular Expression Store</h4>
    <br />
     <div class="row">
         <div class="col-lg-6">
             <div class="form-group">
                 <div class="input-group" style="margin-left:10px; margin-right:10px">
                     <span class="input-group-addon" id="basic-addon1"><i class="fa fa-search" aria-hidden="true"></i></span>
                     <input type="text" ng-model="filterTitle" class="form-control" placeholder="Search title" aria-describedby="basic-addon1">
                 </div>
             </div>
         </div>
     </div>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Title</th>
                <th>Regular Expression</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr dir-paginate="reg in RegList|filter:{title:filterTitle}:strict|itemsPerPage:15">
                <td>{{reg.title}}</td>
                <td>{{reg.description}}</td>
                <td>
                    <button class="btn btn-primary btn-xs" ng-click="TestRegExp(reg.description)"><i class="fa fa-eye"></i></button>
                    <button class="btn btn-info btn-xs" ng-click="UpdateRegularExpression(reg.id)"><i class="fa fa-pencil-square-o"></i></button>
                    <button class="btn btn-danger btn-xs" ng-click="RemoveRegularExpression(reg.id)"><i class="fa fa-trash"></i></button>
                </td>
            </tr>
        </tbody>
    </table>   
    <div style="margin-left:5px; vertical-align:middle">
        <dir-pagination-controls max-size="10"
                                 direction-links="true"
                                 boundary-links="true">
        </dir-pagination-controls>
    </div>
</div>
